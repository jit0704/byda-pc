<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>관리자 수정</title>
    <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
    <script type="text/javascript" src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="ex1" class="modal modal-popup">
        <div class="modal-popup__header">
          <span class="modal-popup__title">관리자 수정</span>
        </div>
        <!-- //modal-popup__header -->
        <div class="modal-popup__content">
          <div class="modal-popup__table">
            <table>
              <colgroup>
                <col />
                <col style="width:280px;" />
                <col />
                <col style="width:280px;" />
              </colgroup>
              <tbody>
                <tr>
                  <th>관리자 ID</th>
                  <td><input type="text" class="input__style1" value="admin" disabled></td>
                  <th>관리자 이름</th>
                  <td><input type="text" class="input__style1" value="홍길동"></td>
                </tr>
                <tr>
                  <th>이메일 주소</th>
                  <td><input type="text" class="input__style1" value="text@naver.com"></td>
                  <th>전화번호</th>
                  <td><input type="text" class="input__style1" value="010-1111-2222"></td>
                </tr>
                <tr>
                  <th>관리자 권한</th>
                  <td>
                    <!-- 체크박스 디자인 필요 -->
                  </td>
                  <th>최종로그인</th>
                  <td>YYYY-MM-DD HH24:MI:SS</td>
                </tr>
                <tr>
                  <th>등록자 ID</th>
                  <td><input type="text" class="input__style1" value="홍길동" disabled></td>
                  <th>수정자 ID</th>
                  <td><input type="text" class="input__style1" value="홍길동" disabled></td>
                </tr>
                <tr>
                  <th>등록 일시</th>
                  <td><input type="text" class="input__style1" value="YYYY-MM-DD HH24:MI:SS" disabled></td>
                  <th>수정 일시</th>
                  <td><input type="text" class="input__style1" value="YYYY-MM-DD HH24:MI:SS" disabled></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //modal-popup__table -->
        </div>
        <!-- //modal-popup__content -->
        <span class="modal-popup__btn modal-popup__btn--size2">
          <a href="#" rel="modal:close" class="btn__regular btn__bg--style2">삭제</a>
          <a href="#" rel="modal:close" class="btn__regular btn__bg--style1">저장</a>
        </span>
        <!-- //modal-popup__btn-wrap -->
      </div>
      <!-- //modal-popup -->

      <a href="#ex1" class="btn__modal--open" style="display: none;">등록</a> <!-- 퍼블리싱 확인용 버튼 -->
    </div>
    <!-- //wrapper -->

    <script>
      // 퍼블리싱 확인용
      $(function () {
        $('.btn__modal--open').trigger('click');
      });
    </script>
  </body>
</html>
