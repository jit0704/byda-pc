<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>관리자 수정</title>
    <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
    <script type="text/javascript" src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="ex1" class="modal">
        <div class="modal-popup">
          <div class="modal-popup__header">
            <span class="modal-popup__title">관리자 수정</span>
          </div>
          <!-- //modal-popup__header -->
          <div class="modal-popup__content">
            <div class="modal-popup__table">
              <table>
                <colgroup>
                  <col />
                  <col style="width:300px;" />
                  <col />
                  <col style="width:300px;" />
                </colgroup>
                <tbody>
                  <tr>
                    <th>관리자 ID</th>
                    <td><input type="text" class="input__style1" value="admin" readonly></td>
                    <th>관리자 이름</th>
                    <td><input type="text" class="input__style1" value="홍길동"></td>
                  </tr>
                  <tr>
                    <th>이메일 주소</th>
                    <td><input type="text" class="input__style1" value="text@naver.com"></td>
                    <th>전화번호</th>
                    <td><input type="text" class="input__style1" value="010-1111-2222"></td>
                  </tr>
                  <tr>
                    <th>관리자 권한</th>
                    <td>
                      <span class="check-box">
                        <input type="checkbox" id="a1">
                        <label for="a1"><span>체크</span></label>
                      </span>
                    </td>
                    <th>최종로그인</th>
                    <td><input type="text" class="input__style1" value="YYYY-MM-DD HH24:MI:SS" readonly></td>
                  </tr>
                  <tr>
                    <th>등록자 ID</th>
                    <td><input type="text" class="input__style1" value="홍길동" readonly></td>
                    <th>수정자 ID</th>
                    <td><input type="text" class="input__style1" value="홍길동" readonly></td>
                  </tr>
                  <tr>
                    <th>등록 일시</th>
                    <td><input type="text" class="input__style1" value="YYYY-MM-DD HH24:MI:SS" readonly></td>
                    <th>수정 일시</th>
                    <td><input type="text" class="input__style1" value="YYYY-MM-DD HH24:MI:SS" readonly></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //modal-popup__table -->
          </div>
          <!-- //modal-popup__content -->
          <span class="modal-popup__btn box-wrap__algin">
            <span class="box-wrap__algin--left">
              <a href="#" rel="modal:close" class="btn__regular btn__bg--style2">삭제</a>
            </span>
            <span class="box-wrap__algin--right">
              <a href="#ex2" class="btn__regular btn__bg--style1 btn__modal--open">비밀번호 변경</a>
              <a href="#" rel="modal:close" class="btn__regular btn__bg--style1">저장</a>
            </span>
          </span>
          <!-- //modal-popup__btn-wrap -->
        </div>
        <!-- //modal-popup -->
      </div>

      <!-- 비밀번호 변경 팝업 -->
      <div id="ex2" class="modal">
        <div class="modal-popup">
          <div class="modal-popup__header">
            <span class="modal-popup__title">비밀번호 변경</span>
          </div>
          <!-- //modal-popup__header -->
          <div class="modal-popup__content">
            <div class="modal-popup__pwchange">
              <dl class="modal-popup__pwchange--form">
                <dt>비밀번호</dt>
                <dd><input type="password" class="input__style1"></dd>
                <dt>비밀번호 확인</dt>
                <dd><input type="password" class="input__style1"></dd>
              </dl>
              <!-- //modal-popup__pwchange--form -->
            </div>
            <!-- //modal-popup__pwchange -->
          </div>
          <!-- //modal-popup__content -->
          <span class="modal-popup__btn">
            <a href="# " rel="modal:close" class="btn__regular btn__bg--style1">저장</a>
          </span>
          <!-- //modal-popup__btn-wrap -->
        </div>
        <!-- //modal-popup -->
      </div>

      <a href="#ex1" class="btn__modal--open btn-test" style="display: none;">등록</a> <!-- 퍼블리싱 확인용 버튼 -->
    </div>
    <!-- //wrapper -->

    <script>
      // 퍼블리싱 확인용
      $(function () {
        $('.btn-test').trigger('click');
      });
    </script>
  </body>
</html>
