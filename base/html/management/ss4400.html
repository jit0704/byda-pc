<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IP 카메라 등록</title>
    <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
    <script type="text/javascript" src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="ex1" class="modal">
        <div class="modal-popup">
          <div class="modal-popup__header">
            <span class="modal-popup__title">IP CAMERA 등록</span>
          </div>
          <!-- //modal-popup__header -->
          <div class="modal-popup__content">
            <div class="modal-popup__table">
              <table>
                <colgroup>
                  <col />
                  <col style="width:280px;" />
                  <col />
                  <col style="width:280px;" />
                </colgroup>
                <!-- 200803 수정 -->
                <tbody>
                  <tr>
                    <th>CAMERA ID</th>
                    <td><input type="text" class="input__style1"></td>
                    <th>연동 RADAR ID</th>
                    <td>
                      <select class="select-box"> <!-- 200803 select-box__custom클래스 삭제 -->
                        <option>선택</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>IP ADDR</th>
                    <td><input type="text" class="input__style1"></td>
                    <th>PORT</th>
                    <td><input type="text" class="input__style1"></td>
                  </tr>
                  <tr>
                    <th>MAC ADDR</th>
                    <td><input type="text" class="input__style1" value="선택입력"></td>
                    <th>CAMERA 방향</th>
                    <td>
                      <select class="select-box"> <!-- 200803 select-box__custom클래스 삭제 -->
                        <option></option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>Streaming addr</th>
                    <td colspan="3"><input type="text" class="input__style1" value="선택입력"></td>
                  </tr>
                  <tr>
                    <th>설명</th>
                    <td colspan="3"><textarea class="textarea"></textarea></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //modal-popup__table -->
          </div>
          <!-- //modal-popup__content -->
          <span class="modal-popup__btn txt-align__center">
            <a href="# " rel="modal:close" class="btn__regular btn__regular--reduce btn__bg--style1">저장</a>
          </span>
          <!-- //modal-popup__btn-wrap -->
        </div>
        <!-- //modal-popup -->
      </div>

      <a href="#ex1" class="btn__modal--open" style="display: none;">IP 카메라 등록</a> <!-- 퍼블리싱 확인용 버튼 -->
    </div>
    <!-- //wrapper -->

    <script>
      // 퍼블리싱 확인용
      $(function () {
        $('.btn__modal--open').trigger('click');
      });
    </script>
  </body>
</html>
